<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <title>Login | Flask</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/main.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/util.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/font-awesome.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/font-awesome.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/material-design-iconic-font.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/animate2.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/hamburgers.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/animsition.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/select2.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/font-daterangepicker.css') }}" />
</head>
<body>
    <div class="limiter">
		<div class="container-login100" style="background-image: url('{{ url_for('static', filename = 'img/bg-01.jpg') }}');">
			<div class="wrap-login100">
				<form method="POST"class="login100-form validate-form">
					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="mail" id="mail" placeholder="Username (E-mail)">
						<!--<span class="focus-input100" data-placeholder="&#xf207;"></span>-->
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="passw" id="passw" placeholder="Password">
					</div>
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
    
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/jquery-3.2.1.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename = 'js/animsition.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename = 'js/popper.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename = 'js/bootstrap.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename = 'js/select2.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename = 'js/moment.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename = 'js/daterangepicker.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename = 'js/countdowntime.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename = 'js/main.js') }}"></script>
</body>
</html>
